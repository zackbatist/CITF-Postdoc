# Display Configuration
display:
  # Speaker column width calculation
  speaker_column:
    min_width: 80                                 # Minimum width in pixels
    max_width: 200                                # Maximum width in pixels
    char_multiplier: 8                            # Pixels per character
  
  # Interview sections
  sections:
    default_collapsed: false                      # Start with sections collapsed
    preserve_filename_format: true                # Keep hyphens in document titles
  
  # Code tags
  code_tags:
    show_full_code: true                          # Show full code or just suffix
    # If false, "51_02_Initial_goals" displays as "Initial_goals"

# Export Configuration
export:
  include_filter_params: true                     # Document filter parameters in exports
  timestamp_format: "%Y%m%d_%H%M%S"               # Format for export timestamps
  filename_prefix: "qc-viz-export"                # Prefix for export filenames

# UI Configuration
ui:
  # Initial filter states
  filters:
    code_categories_collapsed: true               # Start with code filter categories collapsed
    show_uncoded_default: false                   # Show uncoded segments by default
    speakers_default: "all"                       # Default speaker filter ("all" or list)
  
  # State persistence
  persistence:
    enabled: true                                 # Remember filter states between sessions
    storage_key: "qc-viz-state"                   # LocalStorage key name

# Codebook Integration (future feature)
codebook:
  enabled: false                                  # Read schema from qc codebook
  path: "qc/codebook.yaml"                        # Path to qc codebook file
  # When enabled, code_schema.categories and colors will be read from codebook

# Advanced Configuration
advanced:
  # JSON line number offset (0 for 0-indexed, 1 for 1-indexed)
  json_line_offset: 1                             # Add this to JSON line numbers
  
  # Performance
  max_codes_per_category: 1000                    # Warn if category has more codes
  
  # Debugging
  verbose: false                                  # Print detailed information during generation
  include_stats: true                             # Include statistics in HTML output