# qc-viz Configuration File
# Place this in your project root or specify path with QC_VIZ_CONFIG environment variable

# Directory Configuration
directories:
  qc_dir: "qc"                                    # Base directory for qualitative coding
  corpus_dir: "qc/corpus"                         # Directory containing text files
  exclude_dir: "qc/corpus/exclude"                # Directory for excluded corpus files
  json_dir: "qc/json"                             # Directory for generated JSON files
  output_dir: "qc"                                # Directory for generated HTML

# File Configuration
files:
  output_file: "qc-viz.html"                      # Name of generated HTML file
  css_file: "assets/scripts/qc-viz/qc-viz.css"   # Path to CSS file
  js_file: "assets/scripts/qc-viz/qc-viz.js"     # Path to JavaScript file
  venv: "qc/bin/activate"                         # Path to Python virtual environment

# Code Filtering Configuration
code_filters:
