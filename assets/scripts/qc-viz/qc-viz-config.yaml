  whitelist:
    enabled: false                                # Set to true to enable whitelist mode
    codes: []                                     # Specific codes to include
    # codes:
    #   - "51_02_Initial_goals"
    #   - "62_01_Origin_story"
    
    prefixes: []                                  # Johnny Decimal prefixes to include
    # prefixes:
    #   - "51_"                                   # Include all codes starting with 51_
