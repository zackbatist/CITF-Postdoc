    prefix_ranges: []                             # Ranges of prefixes (format: "start-end")
    # prefix_ranges:
    #   - "50-59"                                 # Include codes 50_ through 59_
    #   - "70-79"
    
    patterns: []                                  # Regex patterns to match
    # patterns:
    #   - ".*_goals$"                            # Match codes ending with _goals
    #   - "^6[0-3]_"                             # Match codes 60-63
    
    branches: []                                  # Code tree branches to include
    # branches:
    #   - name: "challenges"
    #     recursive: true                         # Include all child codes
  
