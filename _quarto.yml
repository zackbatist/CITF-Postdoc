project: 
  type: website
  pre-render:
    - "assets/generate_corpus.sh"
  render:
    - "*.qmd"
    - "qc/0.html"
    - "!private/"
    - "!data/CITF.qmd"
    - "!data/CITF.html"
    - "!data/CITF_files/"
    - "!data/*.excalidraw.png"
    - "!data/interviews/"
    - "!data/memos/"
    - "!qc/"
  preview:
    port: 7777
    browser: false
website: 
  title: "CITF-Postdoc" 
  site-url: "https://zackbatist.info/CITF-Postdoc/" 
  repo-url: "https://github.com/zackbatist/CITF-Postdoc"
  repo-actions: [source]
  bread-crumbs: true
  page-navigation: false
  favicon: assets/favicon.ico
  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left:
      - text: "CC0"
        href: https://creativecommons.org/publicdomain/zero/1.0/
  sidebar:
    logo: "assets/logo.png"
    pinned: true
    align: center
    style: "docked"
    search: false
    collapse-level: 2
    contents:
      - href: index.qmd
        text: Home
      - href: context.qmd
        text: Context
      - href: research-protocol.qmd
        text: Research Protocol
      - href: case-selection.qmd
        text: Case Selection
      - href: ethics-protocol.qmd
        text: Ethics Protocol
      - href: interview-protocol.qmd
        text: Interview Protocol
      - href: data-management.qmd
        text: Data Management
      - href: qda-protocol.qmd
        text: QDA Protocol
      - href: glossary.qmd
        text: Glossary
      - href: notes.qmd
        text: Notes
      - href: posts.qmd
        text: Blog
      - href: https://github.com/zackbatist/CITF-Postdoc
        text: GitHub
      - href: assets/CITF-Postdoc.bib
        text: Bib
      - href: posts.xml
        text: RSS
      - text: "Corpus Viewer"
        file: corpus-viewer.qmd

format:
  html:
    theme: 
      light: cosmo
      dark: [cosmo, assets/theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true

filters:
  - quarto
  - assets/include-files.lua
  # - assets/collect-citekeys.lua

execute:
  freeze: auto

